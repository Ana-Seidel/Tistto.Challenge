<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criarLogin</title>
    <link rel="stylesheet" href="criarLogin.css">
</head>
<body>
    <div id="containerCriarLogin">
    </div>
    <div class="login-criar">
        <h2>Complete as informações</h2>
        <form id="registerForm" method="POST" action="{% url 'register' %}">
            <label for="email">Email</label>
            <input type="text" id="email" name="" required>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="" required>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="" required>
            <label for="password">Senha</label>
            <input type="password" id="password" minlength="6" name="password" required>
            <small>*Sua senha deve ter no mínimo 6 caracteres.</small>
            <button type="submit" class="styled-button">Criar<i class="icon-lock"></i></button>
            <footer>Ou faça seu <a href="https://loginseidel.netlify.app/">login</a></footer>
        </form>
    </div>

    <script src="forwardToTask.js"></script>
</body>
</html>
